apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-saack
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://github.com/null0xeth/argo-cd.git
    targetRevision: 1.0.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - validate=false
      - PrunePropogationPolicy=foreground
      - PruneLast=true
      - CreateNamespace=true



