apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
- base/namespace.yaml
- base/ingress.yaml
- https://raw.githubusercontent.com/argoproj/argo-cd/master/manifests/ha/install.yaml

patches:
- path: patches/argocd-cm.yaml
- path: patches/argocd-notifications-controller-deploy.yaml
- path: base/argocd-cmd-params-cm.yaml
- path: base/argocd-rbac-cm.yaml
- path: patches/argocd-rollouts-extension.yaml
- path: patches/argocd-metrics-extension.yaml
- path: https://raw.githubusercontent.com/argoproj/argo-cd/master/notifications_catalog/install.yaml

generatorOptions:
  disableNameSuffixHash: true
