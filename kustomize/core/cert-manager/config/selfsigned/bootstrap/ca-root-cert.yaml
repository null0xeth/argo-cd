---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ca-root
  namespace: cert-manager
spec:
  isCA: true
  commonName: ca-root
  secretName: ca-root
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: ca-bootstrap
    kind: ClusterIssuer
    group: cert-manager.io
