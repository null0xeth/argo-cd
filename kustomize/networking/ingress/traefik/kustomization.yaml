apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  reloader.stakater.com/auto: "true"

helmCharts:
  - name: traefik
    repo: https://traefik.github.io/charts
    version: 33.0.0
    releaseName: traefik
    namespace: traefik
    valuesFile: values.yaml

resources:
  - resources/namespace.yaml
  - https://github.com/traefik/traefik-helm-chart//traefik/crds/
  # - resources/gateway
  # - resources/crds
  - config/middleware
  - config/routes

# patches:
#     - path: patches/rbac/kubernetesingress.yaml

generatorOptions:
  disableNameSuffixHash: true
