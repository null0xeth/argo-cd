---
apiVersion: v1
kind: Service
metadata:
  name: metrics-server
  namespace: kube-system
  labels:
    kubernetes.io/name: metrics-server
  annotations:
    prometheus.io/scrape: 'true'
spec:
  selector:
    app.kubernetes.io/name: metrics-server

  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: https
